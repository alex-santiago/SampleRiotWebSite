<accounts-manage>
  <div class="page-header">
     <h3><i class="fa fa-users"></i> { language.client.title.clientsAccountManage }</h3>
  </div>
  <div class="page-toolbar">
    <div class="col-auto">
      <button type="button" class="btn btn-primary" onclick={onClickBack}><i class="fa fa-arrow-left"></i> { language.globals.back }</button>
    </div>
    <div class="col-10">
      <div class="form-group-toolbar">
        <button type="button" class="btn btn-primary" onclick={onClickNew}><i class="fa fa-file"></i> { language.globals.new }</button>
      </div>
    </div>
  </div>
  <accounts-list
    navigate={onClickNavigate}
  ></accounts-list>

  <!-- component javascript code -->
  <script>

    const tag = this;
    tag.drawGrid = false;

    this.on('mount', function() {
    });

    this.on('before-mount', function() {
    });

    onClickBack() {
      path.navigate('/clients-detail', path.parentDescription, language.client.title.clientsDetail);
    }

    onClickNew() {
      sessionObj.accounts.selectedAccount = newAccount();
      saveSession();
      path.navigate('/accounts-detail', path.parentDescription, language.client.title.clientsAccountDetails);
    }

    onClickNavigate(selectedAccount) {
      sessionObj.accounts.selectedAccount = selectedAccount;
      saveSession();
      path.navigate('/accounts-detail', path.parentDescription, language.client.title.clientsAccountDetails);
    }

  </script>
</accounts-manage>
